{% extends "blog/base_blog.html" %}

{% block title %}
    Delete post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Вы уверены, что хотите удалить <b>{{ post.title|title }}?</b></h3>

        <a href="{{ post.get_absolute_url }}">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>

    </form>

{% endblock %}
